<script type="text/javascript">

	///////////////////////////////////////////////////////////////////
	// Powered By MapsEasy.com Maps Generator                        
	// Please keep the author information as long as the maps in use.
	// You can find the free service at: http://www.MapsEasy.com

	function LoadGmaps() {
		$('nav#menu-left').mmenu();
		var myLatlng = new google.maps.LatLng(40.4398366,-3.7189639);
		var myOptions = {
			zoom: 16,
			center: myLatlng,
			disableDefaultUI: true,
			panControl: false,
			zoomControl: true,
			zoomControlOptions: {
				style: google.maps.ZoomControlStyle.SMALL
			},

			mapTypeControl: false,
			streetViewControl: false,
			mapTypeId: google.maps.MapTypeId.ROADMAP
			}
		var map = new google.maps.Map(document.getElementById("MyGmaps"), myOptions);
		var marker = new google.maps.Marker({
			position: myLatlng,
			map: map,
			title:"Hospital Clínico San Carlos, Calle Profesor Martín Lagos, Madrid"
		});
		var infowindow = new google.maps.InfoWindow({
			content: "Hospital Clínico San Carlos, Unidad de Innovación, 4ª Sur"
			});
			google.maps.event.addListener(marker, "click", function() {
				infowindow.open(map, marker);
				});
			

			
	}

</script>
